---
root_group: wheel
nginx_path: /etc/nginx
nginx_conf_path: "{{ nginx_path }}/conf.d"
nginx_conf_file_path: "{{ nginx_path }}/nginx.conf"
nginx_mime_file_path: "{{ nginx_path }}/mime.types"
nginx_pidfile: "/var/run/nginx.pid"
nginx_site_path: "{{ nginx_path }}/sites-enabled"
nginx_default_vhost_path: "{{ nginx_path }}/sites-enabled/default"
nginx_package_name: "nginx--"
__nginx_user: "www"
